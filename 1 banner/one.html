<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>one banner</title>
  </head>
  <body>
    <div class="container">
      <div class="yandex_logo container_content">
        <img class="yandex" src="./assets/Vector.png" />
        <img class="logo" src="./assets/Group.png" />
        <img class="market" src="./assets/Vector (1).png" />
      </div>
      <div class="product container_content">
        <section class="left_img">
          <img class="sheet_left" src="./assets/image 703 (Traced).png" />
          <img class="pils_left" src="./assets/Group 1171275741.png" />
        </section>
        <section class="text">
          <p class="title_product">Витамины с iHerb</p>
          <p class="sign_slide_one">
            Omega800 (англ.) = Омега800, Omega-3 (англ.) = Омега-3
          </p>
        </section>
        <section class="right_img">
          <img class="sheet_right" src="./assets/image 703 (Traced) (1).png" />
          <img class="pils_right" src="./assets/Group 1171275739.png" />
        </section>
      </div>
      <div class="delivery container_content">
        <section class="left_img">
          <img
            class="sheet_left_slide_two"
            src="./assets/image 703 (Traced).png"
          />
          <img
            class="pils_left_slide_two"
            src="./assets/Group 1171275741.png"
          />
        </section>
        <section class="text_slide_two">
          <p class="title_delivery">Теперь с доставкой за 1-2 дня</p>
          <p class="sign_slide_two">
            Omega800 (англ.) = Омега800, Omega-3 (англ.) = Омега-3
          </p>
        </section>
        <section class="right_img">
          <img
            class="sheet_right_slide_two"
            src="./assets/image 703 (Traced) (1).png"
          />
          <img
            class="pils_right_slide_two"
            src="./assets/Group 1171275739.png"
          />
        </section>
      </div>
      <div class="additional_information container_content">
        <section></section>
        <section></section>
      </div>
    </div>
  </body>
</html>
